<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI UX Designer Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="left">
        <ul>
          <li>
            <a href="">home</a>
          </li>
          <li>
            <a href="">about</a>
          </li>
          <li>
            <a href="">service</a>
          </li>
        </ul>
      </div>
      <div class="center">
        <img class="logo" src="./assets/media/logo.png" alt="logo" />
        <img
          class="logo-type"
          src="./assets/media/logo_type.png"
          alt="logo-type"
        />
      </div>
      <div class="right">
        <ul>
          <li>
            <a href="">resume</a>
          </li>
          <li>
            <a href="">project</a>
          </li>
          <li>
            <a href="">contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <div id="intro" class="intro">
          <div class="greet">
            <img
              src="./assets/media/Vector 1.png"
              alt="vector"
              class="vector-sm"
            />
            <span>hello</span>
          </div>
          <div class="major">
            <h1>
              i'm <span class="designer">jenny</span>,<br />product designer
            </h1>
            <img
              src="./assets/media/Vector 2.png"
              alt="vector 2"
              class="vector-lg"
            />
          </div>
        </div>

        <div id="quote" class="extra-info">
          <div class="quote">
            <img src="./assets/media/qoute.png" alt="qoute" />
            <p>
              Jenny’s Exceptional product design <br />
              ensure our website’s success. <br />
              Highly Recommended
            </p>
          </div>

          <div id="experience" class="experience">
            <img src="./assets/media/5_stars.png" alt="5 star" />
            <p>
              10 years
              <span>experience</span>
            </p>
          </div>
        </div>

        <img
          id="avatar"
          class="avatar"
          src="./assets/media/young-pretty-woman.png"
          alt=""
        />

        <img
          id="elipse"
          class="elipse"
          src="./assets/media/Ellipse_2.png"
          alt="elipse"
        />

        <img
        id="vector-frame" src="./assets/media/vector_frame.png" alt="">
        <div class="cta__container">
          <button class="active">portfolio
            <img class="hide" src="./assets/media/up right.png" alt="arrow">
          </button>
          <button>hire me
            <img class="hide" src="./assets/media/up right.png" alt="arrow">
          </button>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
